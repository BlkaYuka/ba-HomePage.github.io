<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>블루아카이브 페스타 부스 | 부스소개 · 홍보영상 · 게임</title>
    <meta name="description" content="블루아카이브 페스타 부스 소개, 홍보영상, 게임 체험을 간단하고 크게 제공합니다." />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css?v=sky3" />
    <link rel="icon" href="./assets/favicon.png" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a href="#top" class="brand">BA Festa Booth</a>
        <nav class="nav">
          <a href="#hero">부스소개</a>
          <a href="#promo">홍보영상</a>
          <a href="#stage">게임</a>
        </nav>
      </div>
    </header>

    <main id="top">
      <section id="hero" class="hero-pro">
        <div class="hero-inner container">
          <div class="copy">
            <span class="eyebrow">BA Festa Booth</span>
            <img class="title-image" src="./assets/sample.jpg" alt="부스 타이틀 이미지" />
            <h1 class="title-xl" id="title">블루아카이브 팬 커뮤니티 부스</h1>
            <p class="subtitle">편하게 즐기고, 추억을 남기고, 게임도 플레이하세요.</p>
            <p class="meta"><strong>행사:</strong> 블루아카이브 페스타 · <strong>참여일자:</strong> 10월 12일 · <strong>위치:</strong> A구역 00번</p>
            <div style="margin-top:.8rem;display:flex;gap:.6rem;flex-wrap:wrap">
              <a class="btn primary" href="#stage">게임 바로 보기</a>
              <a class="btn" href="./play.html?src=./games/game3/index.html&title=%EB%B6%80%EC%8A%A4%20%EA%B2%8C%EC%9E%84" target="_blank" rel="noopener">새 창에서 플레이</a>
            </div>
          </div>
          <div class="promo" id="promo">
            <div class="promo-card" aria-label="부스 홍보 영상">
              <video class="promo-video" autoplay muted loop playsinline preload="metadata" controlslist="nodownload noplaybackrate">
                <source src="./assets/promo.mp4" type="video/mp4" />
              </video>
            </div>
          </div>
        </div>
        <div class="scroll-cue" aria-hidden="true"><span class="wheel"></span></div>
      </section>

      <section id="reveal" class="slide-reveal" aria-hidden="true">
        <div class="slide-card" aria-hidden="true"></div>
      </section>
      
      <section id="stage" class="stage">
        <div class="stage-inner container">
          <div id="stage-frame" class="stage-frame" aria-live="polite">
            <iframe id="stage-iframe" title="부스 게임" src="./games/game3/index.html" allow="fullscreen; autoplay; xr-spatial-tracking; gamepad" allowfullscreen webkitallowfullscreen mozallowfullscreen></iframe>
            <div class="stage-tools">
              <a class="btn" href="./play.html?src=./games/game3/index.html&title=%EB%B6%80%EC%8A%A4%20%EA%B2%8C%EC%9E%84" target="_blank" rel="noopener">새 창</a>
              <button class="btn primary" id="btn-stage-fs" type="button">전체화면</button>
            </div>
          </div>
        </div>
      </section>

      <section id="shop" class="shop">
        <div class="container">
          <h2>부스 판매 상품</h2>
          <div class="shop-grid">
            <figure class="shop-card">
              <img src="./assets/sample.jpg" alt="상품 A" />
              <figcaption class="cap">상품 A — 설명/가격 표기</figcaption>
            </figure>
            <figure class="shop-card">
              <img src="./assets/sample.jpg" alt="상품 B" />
              <figcaption class="cap">상품 B — 설명/가격 표기</figcaption>
            </figure>
            <figure class="shop-card">
              <img src="./assets/sample.jpg" alt="상품 C" />
              <figcaption class="cap">상품 C — 설명/가격 표기</figcaption>
            </figure>
          </div>
        </div>
      </section>

      <section id="more-games" class="section">
        <div class="container">
          <h2>더 많은 게임</h2>
          <div id="more-games-row" class="games-row" aria-live="polite"></div>
          <div class="games-sub tools" style="margin-top:.6rem">
            <a class="btn" href="./games.html">게임 모음 모두 보기</a>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <small>© <span id="year"></span> 블루아카이브 페스타 팬부스. 이 사이트는 팬메이드입니다.</small>
      </div>
    </footer>

    <script src="./script.js?v=sky3"></script>
    <script>
      // 전체화면 버튼
      (function(){
        const wrap = document.getElementById('stage-frame');
        const btn = document.getElementById('btn-stage-fs');
        if(btn && wrap){
          btn.addEventListener('click', () => {
            const req = wrap.requestFullscreen || wrap.webkitRequestFullscreen || wrap.mozRequestFullScreen || wrap.msRequestFullscreen;
            if(req) req.call(wrap);
          });
        }
      })();
    </script>
  </body>
  </html>
