<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>블루아카이브 페스타 부스 | 부스소개 · 홍보영상 · 게임</title>
    <meta name="description" content="블루아카이브 페스타 부스 소개, 홍보영상, 게임 체험을 간단하고 크게 제공합니다." />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css?v=sky2" />
    <link rel="icon" href="./assets/favicon.png" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a href="#top" class="brand">BA Festa Booth</a>
        <nav class="nav">
          <a href="#about">부스소개</a>
          <a href="#promo">홍보영상</a>
          <a href="#game">게임</a>
        </nav>
      </div>
    </header>

    <main id="top">
      <section id="about" class="hero hero-split">
        <div class="container">
          <div>
            <span class="eyebrow">BA Festa Booth</span>
            <h1 class="title-xl">블루아카이브 팬 커뮤니티 부스</h1>
            <p class="subtitle">편하게 즐기고, 추억을 남기고, 게임도 플레이하세요.</p>
            <p class="meta"><strong>위치:</strong> 행사장 A구역 00번 | <strong>운영:</strong> 10:00 - 18:00</p>
          </div>
          <div id="promo">
            <div class="card" style="padding:.6rem">
              <video autoplay muted loop playsinline controlslist="nodownload" style="width:100%;aspect-ratio:16/9;border:0;border-radius:.6rem">
                <source src="./assets/promo.mp4" type="video/mp4" />
              </video>
            </div>
          </div>
        </div>
      </section>

      <section id="sky" aria-hidden="true">
        <div class="clouds"></div>
      </section>
      
      <section id="game" class="section">
        <div class="container">
          <h2>게임</h2>
          <div id="home-game-wrap" class="card" style="padding:.8rem;position:relative;overflow:hidden">
            <div style="position:relative;width:100%;padding-top:56.25%;background:#0f172a;border-radius:.6rem">
              <iframe id="home-game-iframe" title="부스 게임" src="./games/game3/index.html" allow="fullscreen; autoplay; xr-spatial-tracking; gamepad" allowfullscreen webkitallowfullscreen mozallowfullscreen style="position:absolute;inset:0;width:100%;height:100%;border:0;border-radius:.6rem"></iframe>
            </div>
            <div style="display:flex;gap:.6rem;justify-content:flex-end;margin-top:.6rem">
              <a class="btn" href="./play.html?src=./games/game3/index.html&title=%EB%B6%80%EC%8A%A4%20%EA%B2%8C%EC%9E%84" target="_blank" rel="noopener">새 창</a>
              <button class="btn primary" id="home-game-fs">전체화면</button>
            </div>
          </div>
          <div class="games-sub">
            <h3>다른 게임</h3>
            <div id="games-row" class="games-row" aria-live="polite"></div>
            <div class="tools">
              <a class="btn" href="./games.html">모두 보기</a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <small>© <span id="year"></span> 블루아카이브 페스타 팬부스. 이 사이트는 팬메이드입니다.</small>
      </div>
    </footer>

    <script src="./script.js?v=sky2"></script>
    <script>
      // 홈: 게임 전체화면 버튼
      (function(){
        const btn = document.getElementById('home-game-fs');
        const wrap = document.getElementById('home-game-wrap');
        if(btn && wrap){
          btn.addEventListener('click', () => {
            const req = wrap.requestFullscreen || wrap.webkitRequestFullscreen || wrap.mozRequestFullScreen || wrap.msRequestFullscreen;
            if(req) req.call(wrap);
          });
        }
      })();
    </script>
  </body>
  </html>
