<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>블루아카이브 페스타 부스 | 안내 & 미디어</title>
    <meta name="description" content="블루아카이브 페스타 부스 정보, 일정, 위치 안내와 홍보 영상/이미지 갤러리, 미니게임." />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./assets/favicon.png" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a href="#top" class="brand">BA Festa Booth</a>
        <nav class="nav">
          <a href="#about">부스소개</a>
          <a href="#media">홍보영상</a>
          <a href="#game">게임</a>
        </nav>
      </div>
    </header>

    <main id="top">
      

      <section id="about" class="section">
        <div class="container">
          <h2>부스 소개</h2>
          <p>
            블루아카이브를 사랑하는 팬들을 위한 커뮤니티 부스입니다. 굿즈 전시, 미니게임 이벤트,
            포토존과 함께 다양한 참여형 이벤트를 준비했어요. 아래 정보를 확인하시고 즐겁게 이용해주세요.
          </p>
          <ul class="features">
            <li>현장 미니게임 이벤트 및 기념 배지</li>
            <li>팬아트/굿즈 전시와 포토존</li>
            <li>영상 상영과 라이브 안내 방송</li>
          </ul>
        </div>
      </section>

      

      <section id="media" class="section alt">
        <div class="container">
          <h2>홍보영상</h2>
          <div class="card" style="padding:.8rem">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen style="width:100%;aspect-ratio:16/9;border:0;border-radius:.6rem"></iframe>
          </div>
        </div>
      </section>
      
      <section id="game" class="section">
        <div class="container">
          <h2>게임</h2>
          <div id="home-game-wrap" class="card" style="padding:.8rem;position:relative;overflow:hidden">
            <div style="position:relative;width:100%;padding-top:56.25%;background:#0f172a;border-radius:.6rem">
              <iframe id="home-game-iframe" title="부스 게임" src="./games/game3/index.html" allow="fullscreen; autoplay; xr-spatial-tracking; gamepad" allowfullscreen webkitallowfullscreen mozallowfullscreen style="position:absolute;inset:0;width:100%;height:100%;border:0;border-radius:.6rem"></iframe>
            </div>
            <div style="display:flex;gap:.6rem;justify-content:flex-end;margin-top:.6rem">
              <a class="btn" href="./play.html?src=./games/game3/index.html&title=%EB%B6%80%EC%8A%A4%20%EA%B2%8C%EC%9E%84" target="_blank" rel="noopener">새 창</a>
              <button class="btn primary" id="home-game-fs">전체화면</button>
            </div>
          </div>
          <p class="lead" style="margin-top:1rem">더 많은 게임은 <a href="./games.html">게임 모음</a>에서 보세요.</p>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <small>© <span id="year"></span> 블루아카이브 페스타 팬부스. 이 사이트는 팬메이드입니다.</small>
      </div>
    </footer>

    <script src="./script.js"></script>
    <script>
      // 홈: 게임 전체화면 버튼
      (function(){
        const btn = document.getElementById('home-game-fs');
        const wrap = document.getElementById('home-game-wrap');
        if(btn && wrap){
          btn.addEventListener('click', () => {
            const req = wrap.requestFullscreen || wrap.webkitRequestFullscreen || wrap.mozRequestFullScreen || wrap.msRequestFullscreen;
            if(req) req.call(wrap);
          });
        }
      })();
    </script>
  </body>
  </html>
