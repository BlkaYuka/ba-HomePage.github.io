     <script>
        var backPressCount = 0;

        window.addEventListener('popstate', function (event) {
            if (event.state && event.state.page === 'closed') {
                alert('한번더 누르면 종료됩니다.');
                window.close();
            } else {
                backPressCount++;
                if (backPressCount >= 2) {
                    window.close();
                }
                setTimeout(function () {
                    backPressCount = 0;
                }, 1000);
            }

            history.pushState({ page: 'closed' }, null, null);
        });
